<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            height: 100%;
        }
        .contenedor-flexible{
            background-color: gray;
            display:flex;
            flex-direction: row;
            justify-content:flex-start;
            align-items: flex-start;
            flex-wrap: wrap;
            height: 100vh;
            align-content: flex-start;
        }
        .contenedor-flexible-2 {
            width: 50%;
            display: flex;
            flex-direction: column;
        }
        .elemento-flexible{
            font-size:5rem;
            color:white;
        }
        .uno{
            background-color: red;
            flex-basis: 50%;
            height: 100vh;
            flex-grow: 1;
            flex-shrink: 1;
            background-image: url("https://cdn.website.thryv.com/1bce0605a89b4442b7aab2218b8481fb/dms3rep/multi/833.jpg");
        }
        .dos{
            background-color: orange;
            flex-basis: 50vh;
            flex-grow: 2;
            flex-shrink: 1;
            background-image: url("https://i.pinimg.com/736x/ca/f4/b9/caf4b9919f9b09e4c45bd2e38b94dafb.jpg");
        }
        .tres{
            background-color: blue;
            flex-basis: 50vh;
            flex-grow: 1;
            flex-shrink: 1;
            background-image: url("https://th.bing.com/th/id/R.b4466bf7d07257f1fbd6ade240db1b96?rik=iNsuDmWhaFy%2fSw&riu=http%3a%2f%2fi0.wp.com%2fwww.foodinspires.com%2fwp-content%2fuploads%2f2014%2f12%2fJam-cookie1.jpg&ehk=BrNTrGBbhRWi1Weca9gHtuX%2bqXwaqkf3hhBc71MY9CI%3d&risl=&pid=ImgRaw&r=0");
        }
        .opaco
        {
            background-color: rgb(50, 33, 33,0.56);    /*transparencia 0,5 0 4 al final*/
            width: 100%;
            height: 100%;
        }
        
    </style>
</head>
<body>
    <div class="contenedor-flexible">
        <div class="elemento-flexible uno">
            <div class="opaco"></div>
            
        </div>
        <div class="contenedor-flexible-2">
            <div class="elemento-flexible dos">2</div>
            <div class="elemento-flexible tres">3</div>
        </div>
    </div>
</body>
</html>
